<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="taskForm.value.name" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="taskForm.value.description" required></textarea>
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" name="status" [(ngModel)]="taskForm.value.status" required>
      <option value="TODO">TODO</option>
      <option value="IN_PROGRESS">IN_PROGRESS</option>
      <option value="DONE">DONE</option>
    </select>
  </div>
  <div class="form-group">
    <label for="estimation">Estimation:</label>
    <input type="number" id="estimation" name="estimation" [(ngModel)]="taskForm.value.estimation" required>
  </div>
  <div class="form-group">
    <label for="board">Board:</label>
    <input type="text" id="board" name="board" [(ngModel)]="selectedBoardId" disabled>
  </div>
  <div class="form-group">
    <label for="users">Users:</label>
    <select id="users" name="users" [(ngModel)]="selectedUserIds" required>
      <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="sprints">Sprints:</label>
    <select id="sprints" name="sprints" [(ngModel)]="selectedSprintIds" required>
      <option *ngFor="let sprint of sprints" [value]="sprint.id">{{ sprint.name }}</option>
    </select>
  </div>
  <button class="btn-primary" type="submit" [disabled]="!taskForm.valid">Add Task</button>
</form>
