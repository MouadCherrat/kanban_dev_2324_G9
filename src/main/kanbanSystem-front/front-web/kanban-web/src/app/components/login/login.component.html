<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<body>
<div class="main">  	
  <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form #signupForm="ngForm" (ngSubmit)="onSignupSubmit(signupForm)">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="username" id="signupUsername" class="form-control" ngModel name="username"
            placeholder="Enter your username" required>
            <input type="email" id="signupEmail" class="form-control" ngModel name="email"
            placeholder="Enter your email" required>
            <input type="password" id="signupPassword" class="form-control" ngModel name="password"
            placeholder="Enter your password" required>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Sign Up</button>
          </form>
    </div>

    <div class="login">
      <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="username" id="email" class="form-control" ngModel name="username"
        placeholder="Enter your username" required>
        <input type="password" id="password" class="form-control" ngModel name="password"
            placeholder="Enter your password" required>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
          </form>
    </div>
</div>
</body>
