<p>board-list works!</p>
<h2>List of Boards</h2>

<div class="card-container">
  <div class="card" *ngFor="let board of boards">
    <div class="card-header">
      <h3>{{ board.name }}</h3>
    </div>
    <div class="card-content">
      <p>{{ board.description }}</p>
      <p>Date Created: {{ board.dateCreation | date }}</p>
      <p>User: {{ board.user.username }}</p>
    </div>
  </div>
</div>
