<h2>List of Tasks</h2>
<ul>
  <li *ngFor="let task of tasks">
    <div>
      <strong>Name:</strong> {{ task.name }}
    </div>
    <div>
      <strong>Description:</strong> {{ task.description }}
    </div>
    <div>
      <strong>Status:</strong> {{ task.status }}
    </div>
    <div>
      <strong>Estimation:</strong> {{ task.estimation }}
    </div>
    <div>
      <strong>Board:</strong> {{ task.board.name }}
    </div>
    <div>
      <strong>Users:</strong>
      <ul>
        <li *ngFor="let user of task.users">{{ user.username }}</li>
      </ul>
    </div>
    <div>
      <strong>Sprints:</strong>
      <ul>
        <li *ngFor="let sprint of task.sprints">{{ sprint.name }}</li>
      </ul>
    </div>
  </li>
</ul>
