<h2>List of Sprints</h2>
<ul>
  <li *ngFor="let sprint of sprints">
    <div>
      <strong>Name:</strong> {{ sprint.name }}
    </div>
    <div>
      <strong>Start Date:</strong> {{ sprint.startDate | date: 'medium' }}
    </div>
    <div>
      <strong>End Date:</strong> {{ sprint.endDate | date: 'medium' }}
    </div>
    <button (click)="deleteSprint(sprint.id)">Delete</button>
  </li>
</ul>
<div *ngIf="alertMessage">{{ alertMessage }}</div>
<button routerLink="/Addsprint">Add Sprint</button>
