<h2>List of Sprints</h2>

<ul>
  <li *ngFor="let sprint of sprints">
    <div>
      <strong>Name:</strong> {{ sprint.name }}
    </div>
    <div>
      <strong>Start Date:</strong> {{ sprint.startDate }}
    </div>
    <div>
      <strong>End Date:</strong> {{ sprint.endDate }}
    </div>
  </li>
</ul>
